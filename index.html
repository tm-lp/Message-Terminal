    }

      font-size: 18px;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      text-shadow: 0 0 10px #f515a2;
    }

    button:hover {
      background-color: #81eb31;
      border-color: #81eb31;
      color: #06000f;
      box-shadow: 0 0 20px #00ff9d, 0 0 40px #ff00e6;

  	color: #81eb31;

  	opacity: 0;
  	transform: translateY(10px);
  	transition: all 0.5s ease;
 	text-shadow: 0 0 8px #00ff9d, 0 0 15px #ff00e6;
  	white-space: pre-line;
  	line-height: 1.6;
 	letter-spacing: 0.5px;
	scrollbar-width: thin;
  	scrollbar-color: #f515a2 #06000f;
}

#message::-webkit-scrollbar {
  width: 8px;
}

#message::-webkit-scrollbar-thumb {
  background-color: #f515a2;
  border-radius: 4px;
}

#message::-webkit-scrollbar-track {
  background-color: #06000f;
}

#message.show {
  opacity: 1;
  transform: translateY(0);
}


    .scanlines {

      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(

        rgba(255, 255, 255, 0.04) 1px,

        transparent 3px

    @keyframes moveScan {
