<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Message Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #06000f;
      color: #00ff9d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #81eb31;
      text-shadow: 
        0 0 15px #81eb31, 
        0 0 30px #81eb31,
        0 0 45px #ff00e6,
        0 0 70px #ff00e6;	
		text-align: center;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      margin-bottom: 40px;
      animation: flicker 2.5s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    input {
      background: transparent;
      border: 2px solid #81eb31;
      border-radius: 8px;
      color: #81eb31;
      font-size: 18px;
      padding: 10px 20px;
      outline: none;
      width: 260px;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #81eb31;
      transition: 0.3s;
    }

    input:focus {
      border-color: #f515a2;
      color: #f515a2;
      box-shadow: 0 0 20px #ff00e6, 0 0 40px #81eb31;
    }

    input::placeholder {
      color: #81eb31;
    }

    button {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #f515a2;
      color: #f515a2;
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      text-shadow: 0 0 10px #f515a2;
    }

    button:hover {
      background-color: #81eb31;
      border-color: #81eb31;
      color: #06000f;
      box-shadow: 0 0 20px #00ff9d, 0 0 40px #ff00e6;
    }

    #message {
 	margin-top: 40px;
 	font-size: 18px;
  	color: #81eb31;
  	width: 90%;
	max-width: 1000px;           
  	max-height: 50vh;    
  	overflow-y: auto;     
  	padding: 15px;    
  	text-align: left;
  	opacity: 0;
  	transform: translateY(10px);
  	transition: all 0.5s ease;
 	text-shadow: 0 0 8px #00ff9d, 0 0 15px #ff00e6;
  	white-space: pre-line;
  	line-height: 1.6;
 	letter-spacing: 0.5px;
	scrollbar-width: thin;
  	scrollbar-color: #f515a2 #06000f;
}

#message::-webkit-scrollbar {
  width: 8px;
}

#message::-webkit-scrollbar-thumb {
  background-color: #f515a2;
  border-radius: 4px;
}

#message::-webkit-scrollbar-track {
  background-color: #06000f;
}

#message.show {
  opacity: 1;
  transform: translateY(0);
}


    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.04) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      animation: moveScan 8s linear infinite;
    }

    @keyframes moveScan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .glow-pulse {
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00ff9d, 0 0 25px #ff00e6; }
      to { text-shadow: 0 0 30px #00ff9d, 0 0 60px #ff00e6; }
    }
  </style>
</head>
<body>

  <div class="scanlines"></div>

  <h1 class="glow-pulse">ACCESS TERMINAL</h1>

  <input type="text" id="codeInput" placeholder="Enter Access Code...">
  <button onclick="showMessage()">Decipher</button>

  <script>
    const messages = {
      "mdanlp015": `Dear Người dẫn lệnh Minh Đan,\n
Đây là Trần Minh, người ăn nhờ ở đậu nhà Đan suốt mấy ngày diễn ra cuộc thi. Trước tiên thì cảm ơn và xin lỗi. Cảm ơn Minh Đan và chị đã cho tui ở nhờ mấy ngày qua, và cũng xin lỗi đã làm phiền hai người rất nhiều. \n
Tui nghĩ tui tự tin mình là người hiểu định hướng của Đan nhất cả nhóm tại vì đêm nào Đan chở tui về cũng tâm sự hết. Băng qua cầu đêm, gió thổi vù vù lạnh ngắt, hai đứa ngồi vừa run cầm cập vừa nghiêng đầu nói chuyện, thích vãi.\n
Theo tui cảm nhận được qua mấy ngày qua, có lẽ cả con tim và lý trí của Minh Đan không nằm ở REC. Vậy nên như tui nói đó, nếu không phù hợp thì cứ mạnh dạn buông bỏ thôi. Mà may sao cũng có cái giải mang về, cũng có nhiều thứ để ghi lại. Quá đủ đầy rồi phải hông?\n
Thời gian qua làm việc cùng Minh Đan rất vui. Tui cũng cảm thấy mình làm việc khá là hợp rơ và thiệc sự muốn cùng nhau ngồi chỉnh slide chỉnh bảng lâu lâu hỏi mấy câu như vậy với Minh Đan nữa. Hy vọng rằng trong tương lai, biết đâu mình sẽ lại có cơ hội này. \n
1 tuần là khoảng thời gian khá ngắn để quen và hiểu hết về một người, nhưng mà nó đủ dài với tui để Minh Đan và Looper trở thành 1 "core memory" trong bộ nhớ hàng ngàn dữ liệu của tui. Tui sống hơi tình cảm nên cái này sến quá ha..\n
Lời cuối cùng, cảm ơn vì đã đến RI25, đã là Looper, đã trở thành đồng đội của tui.\n

      "tadalp062": `Dear Người dẫn lệnh Anh Đào,\n
Đây là Trần Minh, partner PR mà Đào tin tưởng quá mức vào. Thành thật mà nói, tui thật sự rất rất vui khi biết mình là một người đồng đội Đào có thể giao phó trách nhiệm và sự tin tưởng lên như vậy. \n
Tui nghĩ là Đào cũng cảm thấy giống tui, thời gian qua làm việc cùng nhau thật sự tụi mình quá là ăn ý quá là hiệu suất rồi. Đôi khi tụi mình có vài tranh cãi không đáng có, phần nhiều là do cảm xúc của cả hai đều không ổn định. Tui vẫn chưa nói lời xin lỗi đàng hoàng với Đào, có lẽ vì cái tôi cao không cho phép tui hạ mình nói lời xin lỗi trực tiếp. Vậy nên bây giờ cho phép tui xin lỗi Đào nhiều, vì đã bác bỏ ý kiến của Đào một cách cảm tính, vì đã làm Đào buồn, vì đã là một con nhím dựng ngược chưa tìm được cách thu gai lại. \n

Đến giờ tui vẫn thấy thiệc là kì diệu khi hai đứa mình đều là PR bị đá từ team C qua Looper, đều mặc cái quần đen sọc kẻ đó, và lại làm việc ăn ý với nhau như vậy. Tui nghĩ giữa hai đứa mình có một cái duyên thiệc bự. Và dù có phải RECer hay không, tui cũng mong duyên chúng mình đến đây là chưa kết thúc. (Nếu nó thật sự đứt, tui sẽ lấy băng keo đem đến CoFi gặp Đào rồi dán nó lại.)\n

Thân mến,\n

      "bnhulp091": `Dear Người dẫn lệnh Bảo Như,\n
Cảm ơn Như đã cho tui những lời góp ý thật thấm để tui soi lại chính mình. Tui cũng thật sự xin lỗi khi trong thời gian vừa qua có làm Như chưa vui ở một số chuyện công việc. Nhưng mà ngoài chuyện đó ra tui thấy tụi mình nói chuyện cũng oke, tui rất thích được deeptalk với Như đó. \n

	"honglp011": `Dear Người dẫn lệnh Hồng Phúc,\n
Tui thật sự rất biết ơn vì duyên đã dẫn tui vào Looper chung đội với Hồng, bởi vậy tui học được siêu siêu nhiều thứ hay ho. Qua quá trình làm việc vừa rồi, tui thấy Hồng rất giỏi. \n

	"mlnhlp079": `Dear Người dẫn lệnh Mỹ Linh,\n

	"khailp030": `Dear Người dẫn lệnh Duy Khải,\n

	"mnnmlp112": `Dear Giám sát Mỹ Ngọc,\n
Hành trình vừa qua của em tại REC Interlock 2025 là một hành trình vô cùng đáng nhớ, mà cũng không thể nào hoàn thiện nếu thiếu đi chị. \n

	"khnhlp126": `Dear Giám sát Bảo Khanh,\n
